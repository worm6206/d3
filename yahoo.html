<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.tooltip {
  font-family: Verdana, Geneva, sans-serif;
  position: absolute;
  font-size: 8pt;
  width: 300px;
  height: 50px;
  pointer-events: none;
  background-color: white;
  border: 1px solid;
  border-color: grey;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width-50]);

var y = d3.scale.linear()
    .range([height, 50]);

var color = d3.scale.category10();


var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .call(d3.behavior.zoom().scaleExtent([0, 8]).on("zoom", zoom))
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("rect")
    .attr("class", "overlay")
    .attr("width", width)
    .attr("height", height)
    .style("opacity", 0);

var tooltip = d3.select("body").append("div")
  .attr("class", "tooltip")
  .style("opacity", 0);

d3.csv("data1", function(error, data) {
  if (error) throw error;

  data.forEach(function(d) {
    d.y = +d.y;
    d.x = +d.x;
  });

  x.domain([0,d3.max(data, function(d) { return d.x; })+0.01]).nice();
  y.domain([-0.1,d3.max(data, function(d) { return d.y; })+0.1]).nice();
  // x.domain(1,100);
  // y.domain(1,100);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("x");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("y")

  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r",4)
      .attr("cx", function(d) { return x(d.x); })
      .attr("cy", function(d) { return y(d.y); })
      .style("fill", function(d) { return color(d.data_name); })
      .on("mouseover", function(d) {
        tooltip.transition()
          .duration(0)
          .style("opacity", .9);
        tooltip.html("Group: " + d.data_name +"<br/> "+"XY: "+ d.x + " , " + d.y + "<br/> <font color=\"red\">" + d.string_about_this_point + "</font>")
          .style("left", (d3.event.pageX ) + "px")
          .style("top", (d3.event.pageY - 58) + "px");
      })
      .on("mouseout", function(d) {
        tooltip.transition()
          .duration(0)
          .style("opacity", 0);
      });

  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

});

function zoom() {
  svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}
</script>
